version: '3'
networks:
  base:
services:
  nextjs:
    image: 844535137017.dkr.ecr.ap-northeast-1.amazonaws.com/ktane/nextjs
    ports: 
      - "3000:3000"
    networks:
      - base
    environment:
      - ENDPOINT=db
      - DATABASE=ktane
      - USERNAME=root
      - PASSWORD=pwd
      - URL=https://ktane.regularofvanilla.com/
  db:
    image: 844535137017.dkr.ecr.ap-northeast-1.amazonaws.com/ktane/db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=pwd
      - MYSQL_DATABASE=ktane
      - MYSQL_PASSWORD=pwd
    networks:
      - base